<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIDMES AI Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2d1bff, #00f2ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .chatbot-container {
            width: 100%;
            max-width: 400px;
            height: 600px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            background: #2d1bff;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .avatar {
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .message {
            display: flex;
            gap: 10px;
        }
        .bot-message { align-self: flex-start; }
        .user-message { align-self: flex-end; flex-direction: row-reverse; }
        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .bot-avatar { background: #2d1bff; color: white; }
        .user-avatar { background: #e9ecef; color: #495057; }
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .user-message .message-content { background: #2d1bff; color: white; }
        .message-text { margin: 0; line-height: 1.4; }
        .message-time { font-size: 11px; opacity: 0.7; margin-top: 5px; display: block; }
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }
        .input-wrapper { display: flex; gap: 10px; }
        #message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
        }
        #send-button {
            background: #2d1bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            align-self: flex-start;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #2d1bff;
            border-radius: 50%;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <div class="chat-header">
            <div class="avatar">ü§ñ</div>
            <div>
                <h3 style="margin:0;">MIDMES Assistant</h3>
                <span style="font-size:12px;opacity:0.9;">Online</span>
            </div>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
    <div class="message-avatar bot-avatar">ü§ñ</div>
    <div class="message-content">
        <p class="message-text">üëã <strong>MIDMES Digital Marketing Assistant</strong><br><br>
        I specialize in:<br>
        üåê Web Design & Development<br>
        üîç SEO & Google Ranking<br>
        üì± Social Media Management<br>
        üì¢ Digital Advertising<br>
        üé® Branding & Identity<br><br>
        Ask me about these services!</p>
        <span class="message-time">Just now</span>
    </div>
</div>
            </div>
        </div>

        <div class="chat-input-container">
            <div class="input-wrapper">
                <input type="text" id="message-input" placeholder="Type your message...">
                <button id="send-button">üì§</button>
            </div>
        </div>
    </div>

    <script>
        class MIDMESChatbot {
            constructor() {
                this.messagesContainer = document.getElementById('chatMessages');
                this.messageInput = document.getElementById('message-input');
                this.sendButton = document.getElementById('send-button');
                
                this.init();
            }
            
            init() {
                this.sendButton.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message) return;
                
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                this.showTyping();
                
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: message, language: 'en' })
                    });
                    
                    const data = await response.json();
                    this.hideTyping();
                    
                    if (data.success) {
                        this.addMessage(data.response, 'bot');
                    } else {
                        this.addMessage("Error: " + (data.error || 'Unknown error'), 'bot');
                    }
                    
                } catch (error) {
                    this.hideTyping();
                    this.addMessage("Network error. Contact: +251 979 029 768", 'bot');
                }
            }
            
            addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}-message`;
                
                messageDiv.innerHTML = `
                    <div class="message-avatar ${sender === 'user' ? 'user-avatar' : 'bot-avatar'}">
                        ${sender === 'user' ? 'üë§' : 'ü§ñ'}
                    </div>
                    <div class="message-content">
                        <p class="message-text">${text}</p>
                        <span class="message-time">${new Date().toLocaleTimeString()}</span>
                    </div>
                `;
                
                this.messagesContainer.appendChild(messageDiv);
                this.scrollToBottom();
            }
            
            showTyping() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'message bot-message';
                typingDiv.id = 'typingIndicator';
                
                typingDiv.innerHTML = `
                    <div class="message-avatar bot-avatar">ü§ñ</div>
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                
                this.messagesContainer.appendChild(typingDiv);
                this.scrollToBottom();
            }
            
            hideTyping() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) typingIndicator.remove();
            }
            
            scrollToBottom() {
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new MIDMESChatbot();
        });
    </script>
</body>
</html>
